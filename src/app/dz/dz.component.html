<h2>ToDo List</h2>
<main class="todo-container">
  <div>
    <app-todo-input (newItem)="addTask($event)" />
  </div>
  <ul class="task-list">
    @for( item of todoList; track item.id;){
      <li>
        <app-todo-item [item]="item" (delById)="delById($event)" />
      </li>
    }
  </ul>
  

</main>
